<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 220 60">
  <defs>
    <!-- Gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A4F7D"/>
      <stop offset="100%" stop-color="#00C9B1"/>
    </linearGradient>

    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A4F7D"/>
      <stop offset="100%" stop-color="#00C9B1"/>
    </linearGradient>
  </defs>

  <!-- Logo Icon -->
  <g transform="translate(0, 0)">
    <circle cx="30" cy="30" r="20" stroke="url(#iconGradient)" stroke-width="3" fill="none"/>

    <circle cx="30" cy="30" r="8" stroke="url(#iconGradient)" stroke-width="2" fill="rgba(10, 79, 125, 0.1)"/>

    <path d="M26 30 h8 M30 26 v8 M27 27 l6 6 M27 33 l6 -6"
          stroke="url(#iconGradient)" stroke-width="1.2" fill="none"/>

    <!-- Real-time pulse dot (small blip at edge) -->
    <circle cx="46" cy="14" r="2" fill="#00C9B1" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text: "Realyze" with gradient -->
  <g transform="translate(60, 10)">
    <text x="0" y="32" font-size="32" font-weight="700" font-family="Inter, sans-serif">
      <tspan fill="url(#textGradient)">Realyze</tspan>
    </text>
  </g>
</svg>